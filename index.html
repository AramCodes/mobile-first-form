<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Form</title>

    <!--   Fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;700&display=swap" 
    rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.scss">

</head>
<body>
    <div class="primary-container">
        <div class="left-col">

            <div class="content">
                <h1>Got Marketing? Advance your Business Insight.</h1>
                <p>Fill out the form and receive our award winning newsletter.</p>
            </div>

        </div>

        <div class="right-col">
            <div class="content form">

                <div class="input-wrapper">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>

                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>

                <div class="input-wrapper">
                    <button>Sign me up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
